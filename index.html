<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<center>
 <form action="https://faucetpay.io/api/v1/payouts" method="POST">
        
        <input name="api_key" type="text" value="4a7f57490bc9bf898961c50f23cbe5abc04c3e98" />
     
  <input name="currency" type="text" value="DOGE" /> 
     <input name="count" type="text" value="100" /> 


        <button class="btn" type="submit">Kirim</button>
      </form>

</center>
<button>Send an HTTP POST request to a page and get the result back</button>

<script>
$(document).ready(function(){
  $("button").click(function(){
    $.post("https://faucetpay.io/api/v1/payouts",
    {
    api_key: "4a7f57490bc9bf898961c50f23cbe5abc04c3e98",
    currency: "DOGE",
    count: "100"
              },
    function(message){
      alert("status " + message);
    });
  });
});
</script>

</body>
</html>
